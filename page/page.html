<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        // 현재 호스트 이름을 기반으로 베이스 경로를 결정합니다.
        const baseHref = window.location.hostname.includes('small280.github.io') 
            ? '/AlirangKoreanClass/' 
            : '/'; // 로컬 환경일 경우 '/'
        
        // base 태그를 동적으로 생성하여 설정합니다.
        const baseTag = document.createElement('base');
        baseTag.href = baseHref;
        document.head.appendChild(baseTag);
    </script>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./page/css/page.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/font.css">

    <link rel="stylesheet" href="/css/mobile/mobile.css">

    <link rel="icon" href="/img/logo/logo.png" type="image/png">
    <title>알이랑 코리안 클래스</title>
</head>
<body>

    <div id="header-area">
        <!-------------------- Header 불러오기 -------------------->
    </div>

    <div id="sidebar-area">
        <!-------------------- Sidebar 불러오기 -------------------->
    </div>
    
    <main class="wrapper"> <!-- 중단 영역 -->
        <div class="page">
            <div class="subtitle"> <!-- 콘텐츠 제목 영역 -->
                <div class="contents-title">
                    <div id="contents-level" class="contents-level"></div>
                    <div class="contents-subtitle">
                        <img class="desktop-only" src="/img/icon/icon01.png" draggable="false">
                        <div class="contents-title-text">
                            <h1 id="contents-title"></h1>
                            <h2 id="contents-subtitle"></h2>
                        </div>
                        <img class="desktop-only" src="/img/icon/icon01.png" draggable="false">
                    </div>  
                </div>
                
                <div class="contents-menu-type">
                    <h3 id="contents-menuType"></h3>
                </div>
            </div>

            <div id="page-contents-area" class="page-contents-01">
                <!-------------------- Contents 불러오기 -------------------->
            </div>
            <div class="page-contents-02">
                <div class="page-contents-img"></div>
            </div>

            <div class="page-contents-03">
                
            </div>
        </div>
    </main>

    <footer id="footer-area"></footer> <!-------------------- Footer 불러오기 -------------------->

    <!-- 자바스크립트 불러오기 -->
    <script src="/js/layout.js"></script>
    <script src="/page/js/page.js"></script>
</body>
</html>
