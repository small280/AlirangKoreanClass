<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/AlirangKoreanClass/css/header.css">
    <link rel="stylesheet" href="/AlirangKoreanClass/css/main.css">
    <link rel="stylesheet" href="/AlirangKoreanClass/css/sidebar.css">
    <link rel="stylesheet" href="/AlirangKoreanClass/page/css/page.css">
    <link rel="stylesheet" href="/AlirangKoreanClass/css/footer.css">
    <link rel="stylesheet" href="/AlirangKoreanClass/css/font.css">

    <link rel="stylesheet" href="/AlirangKoreanClass/css/mobile/mobile.css">

    <link rel="icon" href="/AlirangKoreanClass/img/logo/logo.png" type="image/png">
    <title>알이랑 코리안 클래스</title>
</head>
<body>

    <div id="header-area">
        <!-------------------- Header 불러오기 -------------------->
    </div>

    <div id="sidebar-area">
        <!-------------------- Sidebar 불러오기 -------------------->
    </div>
    
    <main class="wrapper"> <!-- 중단 영역 -->
        <div class="page">
            <div class="subtitle"> <!-- 콘텐츠 제목 영역 -->
                <div class="contents-title">
                    <div id="contents-level" class="contents-level"></div>
                    <div class="contents-subtitle">
                        <img class="desktop-only" src="/AlirangKoreanClass/img/icon/icon01.png" draggable="false">
                        <div class="contents-title-text">
                            <h1 id="contents-title"></h1>
                            <h2 id="contents-subtitle"></h2>
                        </div>
                        <img class="desktop-only" src="/AlirangKoreanClass/img/icon/icon01.png" draggable="false">
                    </div>  
                </div>
                
                <div class="contents-menu-type">
                    <h3 id="contents-menuType"></h3>
                </div>
            </div>

            <div id="page-contents-area" class="page-contents-01">
                <!-------------------- Contents 불러오기 -------------------->
            </div>
            <div class="page-contents-02">
                <div class="page-contents-img"></div>
            </div>

            <div class="page-contents-03">
                
            </div>
        </div>
    </main>

    <footer id="footer-area"></footer> <!-------------------- Footer 불러오기 -------------------->

    <!-- 자바스크립트 불러오기 -->
    <script src="/AlirangKoreanClass/js/layout.js"></script>
    <script src="/AlirangKoreanClass/page/js/page.js"></script>
</body>
</html>
